<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </header>

      <section>
        <p class="trial">
          <span>Try it free 7 days</span> then $20/mo. thereafter
        </p>

        <form id="login-form">
          <div class="input-container">
            <input
              id="fname"
              placeholder="First Name"
              type="text"
              required
              name="fname"
            />
            <small class="error"></small>
          </div>
          <div class="input-container">
            <input
              id="lname"
              placeholder="Last Name"
              type="text"
              required
              name="lname"
            />
            <small class="error"></small>
          </div>

          <div class="input-container">
            <input
              id="email"
              placeholder="Email Address"
              type="email"
              required
              name="email"
            />
            <small class="error"></small>
          </div>

          <div class="input-container">
            <input
              id="password"
              placeholder="Password"
              type="password"
              required
              name="password"
            />
            <small class="error"></small>
          </div>
          <button type="submit" onclick="validateForm()">
            Claim your free trial
          </button>
          <p class="agreement">
            By clicking the button, you are agreeing to our
            <span>Terms and Services</span>
          </p>
        </form>
      </section>
    </main>

    <script>
      const loginForm = document.getElementById("login-form");
      loginForm.noValidate = true;

      const inputs = loginForm.querySelectorAll("input");
      function validateForm() {
        event.preventDefault();
        const inputArr = Array.from(inputs);
        const arrLen = inputArr.length;

        for (let i = 0; i < arrLen; i++) {
          console.log(inputArr[i].name);
          if (inputArr[i].value === "") {
            let errorTag = inputArr[i].nextElementSibling;
            if (inputArr[i].name !== "email") {
              errorTag.innerHTML = `${inputArr[i].placeholder} cannot be empty`;
            } else {
              inputArr[i].placeholder = "email@example/com";
              errorTag.innerHTML = "Looks like this is not an email";
            }
            inputArr[i].classList.add("error");
            errorTag.classList.add("show");
          }
        }
      }
    </script>
  </body>
</html>
