<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Bouncing DVD</title>
  </head>
  <body>
    <main>
      <div class="logo">
        <img src="./images/dvdlogo-04.svg" />
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script>
      let logo = document.querySelector(".logo");
      let position = logo.getBoundingClientRect();
      let img = logo.querySelector("img");
      let root = document.documentElement;

      window.addEventListener("animationiteration", change);
      function change() {
        let randomNum = Math.floor(Math.random() * 5) + 1;
        let randomPos = Math.abs(Math.floor(Math.random() * 90) - position.y);
        console.log(randomPos, position);
        img.src = `./images/dvdlogo-0${randomNum}.svg  `;
        root.style.setProperty("--positionX", randomPos + "vw");
      }
    </script>
  </body>
</html>
