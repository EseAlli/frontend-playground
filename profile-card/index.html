<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <section>
        <div class="pattern">
          <img src="./images/bg-pattern-card.svg" alt="" aria-hidden="true" />
        </div>
        <div class="profile">
          <img src="./images/image-victor.jpg" alt="avatar" class="avatar" />
          <h1 class="name">Victor Crest <span>26</span></h1>
          <p>London</p>
        </div>
        <hr />
        <div class="details">
          <div>
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div>
            <h2>803K</h2>
            <p>Likes</p>
          </div>

          <div>
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
