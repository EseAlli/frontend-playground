<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main>
      <header>
        <img src="./images/logo.svg" alt="ping-logo" width="48" />
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
        <div class="subscribe">
          <div>
            <input placeholder="Your email address..." type="email" required />
            <small>Please provide a valid email address</small>
          </div>
          <button type="submit">Notify Me</button>
        </div>
      </header>
      <div class="dashboard-image">
        <img src="./images/illustration-dashboard.png" alt="dashboard" />
      </div>
    </main>
    <footer>
      <ul class="contact">
        <li>
          <a href="#">
            <ion-icon color="secondary" name="logo-facebook"></ion-icon>
          </a>
        </li>
        <li>
          <a href="#"
            ><ion-icon color="secondary" name="logo-twitter"></ion-icon
          ></a>
        </li>
        <li>
          <a href="#"
            ><ion-icon color="secondary" name="logo-instagram"></ion-icon
          ></a>
        </li>
      </ul>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
    <script>
      const email = document.querySelector("input");
      const btn = document.querySelector("button");

      btn.addEventListener("click", (event) => {
        event.preventDefault();
        if (!email.checkValidity()) {
          console.log("invalid");
          email.classList.add("invalid");
        } else {
          email.classList.remove("invalid");
          email.value = "";
        }
      });
    </script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
