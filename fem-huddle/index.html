<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <script src="https://kit.fontawesome.com/5dfe7be28b.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <nav>
    <a href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0/hub/huddle-landing-page-with-a-single-introductory-section-TbIbXjGPnU"><img src="./images/logo.svg" alt="huddle-logo"></a>
  </nav>
  <img src="./images/illustration-mockups.svg" alt="illustration-mockups" class="mockups">
  <main>
    <h1>Build The Community Your Fans Will Love</h1> 
    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.</p>
    <button>Register</button>
  </main>
   <footer>
    <ul>
      <li class="socials-btn">
        <i class="fab fa-facebook-f"></i>
      </li>
      <li class="socials-btn">
        <i class="fab fa-twitter"></i>
      </li>
      <li class="socials-btn">
        <i class="fab fa-instagram"></i>
      </li>
    </ul>
  </footer>
</body>
</html>
