<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
      <div class="card-container">
        <div class="preview-card">
          <div class="card-img">
          </div>
          <div class="card-details">
            <p class="tag">Perfume</p>
            <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.</p>
        
          <div class="prices">
            <span class="current-price">$149.99</span>
          <span class="original-price">$169.99</span>
          </div>
        
          <button class="btn"><span class="material-symbols-outlined">
            shopping_cart
            </span>Add to Cart</button>
          </div>
        </div>
      </div>
  </div>

</body>
</html>
